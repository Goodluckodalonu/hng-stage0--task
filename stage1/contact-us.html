<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="shortcut icon" href="/image/logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="/stage1/style/style.css">
  <link rel="stylesheet" href="/stage1/style/contact.css">
</head>
<body>
  <header data-testid="test-header">
    <nav data-testid="test-navbar">
      <img data-testid="test-logo" src="/image/logo.webp" alt="logo">
      
      <ul data-testid="test-nav-links">
        <li><a href="/index.html#about">About Me</a></li>
        <li><a class="active" href="/stage1/contact-us.html#contact">Contact</a></li>
        <li><a href="/stage1/profile.html#profile">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main data-testid="test-contact-page">
    <section data-testid="test-get-in-touch">
      <h2>Get in Touch</h2>
      <span data-testid="test-phone">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" style="height: 23;" viewBox="0 0 640 640"><path d="M224.2 89C216.3 70.1 195.7 60.1 176.1 65.4L170.6 66.9C106 84.5 50.8 147.1 66.9 223.3C104 398.3 241.7 536 416.7 573.1C493 589.3 555.5 534 573.1 469.4L574.6 463.9C580 444.2 569.9 423.6 551.1 415.8L453.8 375.3C437.3 368.4 418.2 373.2 406.8 387.1L368.2 434.3C297.9 399.4 241.3 341 208.8 269.3L253 233.3C266.9 222 271.6 202.9 264.8 186.3L224.2 89z"/></svg>
          <h4>Phone Number</h4>
        </span>
        <p>+234 8064189386</p>
      </span>

      <span data-testid="test-email">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" style="height:23" viewBox="0 0 640 640"><path d="M112 128C85.5 128 64 149.5 64 176C64 191.1 71.1 205.3 83.2 214.4L291.2 370.4C308.3 383.2 331.7 383.2 348.8 370.4L556.8 214.4C568.9 205.3 576 191.1 576 176C576 149.5 554.5 128 528 128L112 128zM64 260L64 448C64 483.3 92.7 512 128 512L512 512C547.3 512 576 483.3 576 448L576 260L377.6 408.8C343.5 434.4 296.5 434.4 262.4 408.8L64 260z"/></svg>
          <h4>Email Address</h4>
        </span>
        <p>goodluckodalonu@gmail.com</p>
      </span>
    </section>

    <form data-testid="test-contact-form" novalidate >
      <h3>Contact Me</h3>
      <label for="test-contact-name">Full name</label>
      <input data-testid="test-contact-name" type="text" name="name">
      <small data-testid="test-contact-error-name"></small>

      <label for="test-contact-email">Email</label>
      <input data-testid="test-contact-email" type="email" name="email">
      <small data-testid="test-contact-error-email"></small>

      <label for="test-contact-subject">Subject</label>
      <input data-testid="test-contact-subject" type="text" name="subject">
      <small data-testid="test-contact-error-subject"></small>

      <label for="test-contact-texta">Message</label>
      <textarea data-testid="test-contact-textarea"></textarea>

      <small data-testid="test-contact-error-message"></small>

      <small data-testid="test-contact-success-message"></small>

      <button data-testid="test-contact-submit">Submit</button>
    </form>
  </main>

  <script src="/stage1/contact.js"></script>
</body>
</html>
